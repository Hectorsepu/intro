<!doctype html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Django Quiz App</title>
</head>
<body style="background-color: teal;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo.png' %}" alt="Logo" width="40" height="40" class="d-inline-block align-top">
            Grupo 3
        </a>

        <button class="btn btn-warning ml-auto" type="button">Puntajes Anteriores</button>
    </div>
</nav>

<div class="container mt-5 pt-5">
    <!-- Added the Geeksforgeeks heading here -->
    <h1 style="color: white; text-align: center;">Quiz sobre el cambio climatico</h1>

    <div class="mt-5 col-md-6 mx-auto">
        <form action="">
            <div class="form-group">
                
                <select name="gfg" id="" class="form-control" value="gfg">
                    <option value="Choose">Elige un cuestionario</option>
                    {% for type in categories %}
                    <option value="{{type.gfg_name}}">{{type.gfg_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="btn btn-danger mt-3">Comenzar</button>
        </form>
    </div>
</div>

</body>
</html>
